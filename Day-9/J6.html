<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>JavaScript 'let' Keyword Example</title>
</head>
<body>
    <h1>JavaScript 'Let' KEyword Example</h1>

    <script>
        //let using for Declaring variables
        let msg="Hello World!";
        let age=25;

        //Reasigning values to variables
        msg="Hi there!";
        age=30;

        //Displaying the values
        document.write("<p>Message: "+msg+"</p>");
        document.write("<p>Age: "+age+"</p>");
    </script>
</body>
</html>
