<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Creation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5">JavaScript Object Creation</h1>
        
        <!-- Object Literal -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h4">Object Literal</h2>
            </div>
            <div class="card-body">
                <p id="personLiteralInfo"></p>
            </div>
        </div>
        
        <!-- Object Instance -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">
                <h2 class="h4">Object Instance</h2>
            </div>
            <div class="card-body">
                <p id="personInstanceInfo"></p>
            </div>
        </div>
        
        <!-- Object Constructor -->
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-info text-white">
                <h2 class="h4">Object Constructor</h2>
            </div>
            <div class="card-body">
                <p id="personConstructorInfo"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Object Literal
        var personLiteral = {
            firstName: "Abhishek",
            lastName: "Goel",
            age: 20
        };
        document.getElementById("personLiteralInfo").innerHTML = 
            "<strong>Name:</strong> " + personLiteral.firstName + " " + personLiteral.lastName + "<br>" +
            "<strong>Age:</strong> " + personLiteral.age;

        // Object Instance
        var personInstance = new Object();
        personInstance.firstName = "Akshay";
        personInstance.lastName = "Kumar";
        personInstance.age = 19;
        document.getElementById("personInstanceInfo").innerHTML = 
            "<strong>Name:</strong> " + personInstance.firstName + " " + personInstance.lastName + "<br>" +
            "<strong>Age:</strong> " + personInstance.age;

        // Object Constructor
        function Person(firstName, lastName, age) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
        }
        var personConstructor = new Person("Abhishek", "Mittal", 25);
        var personConstructor1 = new Person("Aryan", "Goel", 25);
        document.getElementById("personConstructorInfo").innerHTML = 
            "<strong>Name:</strong> " + personConstructor.firstName + " " + personConstructor.lastName + "<br>" +
            "<strong>Age:</strong> " + personConstructor.age + "<br>" +
            "<strong>Name:</strong> " + personConstructor1.firstName + " " + personConstructor1.lastName + "<br>" +
            "<strong>Age:</strong> " + personConstructor1.age;
    </script>

    <!-- Bootstrap JS (optional for additional Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
