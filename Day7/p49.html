<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Scripts  Operators</title>
</head>
<body>
    <h1>JavaScripts Operators</h1>
    <script>
        // arithmetic operators
        let x = 10;
        let y = 5;
        document.write("Arithmetc Opertaors: <br>");
        document.write(`x + y = ${x + y} <br>`);
        document.write(`x - y = ${x - y} <br>`);
        document.write(`x * y = ${x * y} <br>`);
        document.write(`x / y = ${x / y} <br>`);
        document.write(`x % y = ${x % y} <br>`);
        ;
        // assignment operators
        document.write("Assignment Operators: <br>");
        let p=5;
        let q=10;
        document.write(`p=${p} <br>`);
        p+=q;
        document.write(`p+=q: ${p} <br>`);
        p-=q;
        document.write(`p-=q: ${p} <br>`);
        p*=q;
        document.write(`p*=q: ${p} <br>`);
        p/=q;
        document.write(`p/=q: ${p} <br>`);
        p%=q;
        document.write(`p%=q: ${p} <br><br>`);


    </script>
    
</body>
</html>
