<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js loop</h1>
    <h4>while loop</h4>
    <script>
        var i = 1;
        while(i<=5){
            document.write(i + "<br>");
            i++;
        }
    </script>
    <br>
    <h4>Do while</h4>
    <script>
        var i = 1;
        do{
            document.write(i + "<br>");
            i++;
        }while(i<=5);

    </script>
    <br>
    <h4>for loop</h4>
    <script>
        for(var i=1; i<=5; i++){
            document.write(i + "<br>");
        }
    </script>
</body>
</html>
