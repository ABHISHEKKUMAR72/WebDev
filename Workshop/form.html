<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input exampleModal</title>
</head>
<body>
    <h2>input html example</h2>
    <form>
        <label for="name">Name:</label>
        <input type="date" id="dateinput" name="dateInput" ><br><br><br><br>

        <label for="numberinput">Number:</label>
        <input type="number" id="numberinput" name="numberInput" ><br><br><br><br>

        <label for="rangeinput">Range:</label>
        <input type="range" id="Rangeinput" name="rangeinput" min="0" max="100"><br><br><br>

        <label for="emailInput">Your email:</label>
        <input type="emial" id="emailinput" name="eamilinput"><br><br><br><br>
        
        <label for="searchinput">search:</label>
        <input type="search" id="searchinput" name="searchinput"><br><br><br><br>

        <label for="detailInput">Datalist:</label>
        <input type="text" id="Datalistinput" name="Datalistinput" list="Fruits">


        <datalist id="Fruits">
            <option value="Apple">
            <option value="Banana">
            <option value="Cherry">
            <option value="Date">
            <option value="Grape">
            <option value="Kiwi">
            <option value="Mango">
            <option value="Orange">
            <option value="Pineapple">
            <option value="Strawberry">
            <option value="Watermelon">
        </datalist><br><br><br><br>

        <label for="telInput">Telephone:</label>
        <input type="tel" id="telinput" name="telinput"><br><br><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
