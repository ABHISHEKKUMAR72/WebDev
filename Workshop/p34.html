<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block element example</title>
</head>
<style>
    .block-elemnt{
        background-color: cornflowerblue;
        border: 70px solid rgb(233, 99, 99);
        padding: 70px;
        display: block;
        width: 100px;
        box-sizing: border-box;
        margin: 0 auto;
        
    }
     h1{
        color: white;
        text-align: center;
        background: #18072e;
    }
    p{
        color: white;
        text-align: center;
        background: #ac5555;
    }  
</style> 
<body>
    <div class="block-elemnt">
        <h1>Block Elements Example</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
    </div>
    
</body>
</html>
