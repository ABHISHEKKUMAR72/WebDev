<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Example</title>
    <link rel="stylesheet" href="/static/css/style1.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="loader-inner">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://lottie.host/e2f30656-7ee8-4843-aca5-e7d2c55b6d1b/D60dQOANdv.json" background="#FFFFFF" speed="1" style="width: 300px; height: 300px" loop controls autoplay direction="1" mode="normal"></lottie-player>
        </div>
    </div>

    <!-- Page Content -->
    <div class="content" style="display: none;">
        <h1 class="title">Welcome to our website</h1>
        <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
    </div>

    <script>
        // JavaScript to handle loader
        window.addEventListener('load', function() {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
            
        });
    </script>
</body>
</html>
