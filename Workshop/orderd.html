<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style example</title>
    <style>
         ul{
                list-style-type: square;
         }
         ol{
                list-style-type:symbols(data-dismiss);
         }
    </style>
</head>
<body>
         <h2>Unordered List</h2>
         <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
         </ul>

         <h2>Ordered List</h2>
         <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
         </ol>
</body>
</html>
