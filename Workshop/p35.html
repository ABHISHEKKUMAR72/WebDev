<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Resize and Position
        </title>
        <style>
            .image-container {
                width: 200px;
                height: 148px;
                position: relative;
                border: 10px solid red;

            }
            .image-continer img{
                max-width: 100%;
                height: auto;
                position: absolute;
                top: 5%;
                left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="/static/images/download.jpeg" alt="Resized and Positioned Image">
         </div>
    </body>
</html>
