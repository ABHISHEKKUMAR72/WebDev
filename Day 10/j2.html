<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructing in ES6</title>
</head>
<body>
    <h1>Array Destructing in Es6</h1>
    <script>
        const color= ['red','green','blue'];
      
        const [firstcolor,secondcolor,thirdcolor]=color;
        document.write(`First Color: ${firstcolor}<br>`);
        document.write(`Second Color: ${secondcolor}<br>`);
        document.write(`Third Color: ${thirdcolor}<br>`);

    </script>
</body>
</html>
